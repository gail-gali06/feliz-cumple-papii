<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta Hot Wheels</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url('978dd847-d012-4379-983d-501907e6d592.png') no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    #sobre {
        width: 300px;
        height: 200px;
        position: relative;
        cursor: pointer;
    }

    #sobre::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.1);
        border-radius: 15px;
        top: 0;
        left: 0;
        z-index: 1;
    }

    .carta {
        width: 280px;
        height: 180px;
        position: absolute;
        top: 10px;
        left: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: hsl(127, 95%, 77%);
        font-size: 18px;
        text-align: center;
        padding: 10px;
        background: url('978dd847-d012-4379-983d-501907e6d592.png') no-repeat center/cover;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.6s ease;
        z-index: 2;
    }

    .carta.show {
        opacity: 1;
        transform: translateY(0);
    }
</style>
</head>
<body>

<audio id="musica" autoplay loop>
    <source src="Strawberry_Guy_Mrs_Magic_(Strings_Version).mp3" type="audio/mp3">
    Tu navegador no soporta audio.
</audio>

<div id="sobre" onclick="mostrarCarta()">
    <!-- Cartas se insertarán aquí -->
</div>

<script>
    const frases = [
        "Yo sé que eres el mejor",
        "Sigue así",
        "Estoy orgullosa de ver tus logros",
        "Cada día eres más increíble",
        "Tu esfuerzo vale la pena, confia en Dios"
    ];

    let index = 0;
    const sobre = document.getElementById('sobre');

    function mostrarCarta() {
        if (index < frases.length) {
            const carta = document.createElement('div');
            carta.className = 'carta';
            carta.textContent = frases[index];
            sobre.appendChild(carta);
            setTimeout(() => carta.classList.add('show'), 50);
            index++;
        }
    }
</script>

</body>
</html>
