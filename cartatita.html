<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --color-fondo-gradiente-1: #e0c3fc;
      --color-fondo-gradiente-2: hsl(127, 95%, 77%);
      --color-sobre-cuerpo: #ffdde1;
      --color-sobre-solapa: #eeb7c2;
      --color-sobre-solapa-superior: #fbe2e7;
      --color-carta: #fdfbfb;
      --color-sello: #cf425c;
      --color-texto: #3a3a3a;
      --color-firma: #c91515;
      --fuente-titulo: 'Great Vibes', cursive;
      --fuente-carta: 'Lora', serif;
      --duracion-apertura: 1.7s;
    }

    body {
      margin: 0; padding: 20px;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--color-fondo-gradiente-1), var(--color-fondo-gradiente-2));
      font-family: var(--fuente-carta);
      user-select: none;
    }

    h1 {
      font-family: var(--fuente-titulo);
      font-size: clamp(2.5rem, 8vw, 4rem);
      color: #f63afd;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .envoltura-sobre {
      position: relative;
      width: 320px; height: 220px;
      cursor: pointer;
      filter: drop-shadow(0px 15px 20px rgba(0,0,0,0.25));
    }

    .sobre {
      position: absolute; width: 100%; height: 100%;
      background-color: var(--color-sobre-cuerpo);
      border-radius: 15px;
    }

    .solapa-superior {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 55%;
      background-color: var(--color-sobre-solapa-superior);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      border-radius: 15px 15px 0 0;
      transform-origin: top;
      transition: transform 0.7s ease;
      z-index: 2;
    }

    .envoltura-sobre.abierto .solapa-superior {
      transform: rotateX(-180deg);
    }

    .carta {
      position: absolute;
      top: 10px; left: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      background: var(--color-carta);
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      font-size: 1.2rem;
      color: var(--color-texto);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      opacity: 0; transform: translateY(20px);
      transition: opacity 0.7s ease, transform 0.7s ease;
      z-index: 1;
    }
</style>
</head>
<body>

<audio id="musica" autoplay loop>

    .firma {
      margin-top: 20px;
      font-size: 1.3rem;
      color: var(--color-firma);

      display: block;
    }
  </style>
</head>
<body>

  <h1>Feliz DÃ­a</h1>

  </div>

  <script>
    const sobre = document.getElementById('sobre');
    const carta = document.getElementById('carta');
    const mensaje = document.getElementById('mensaje');
    const firma = document.getElementById('firma');

    const mensajes = [
      "Yo sÃ© que eres el mejor.",

    let abierto = false;

      }
    });
  </script>

</body>
</html>
